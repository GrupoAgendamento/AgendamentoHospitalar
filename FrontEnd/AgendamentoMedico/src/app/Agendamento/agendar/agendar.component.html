<h2>Cadastro de agendamento</h2>

<form class="row g-3 needs-validation" novalidate>
  <!--Hospital-->
  <div class="col-md-4">
    <label for="agendamentoHospital" class="form-label">Digite o nome do hospital:</label>
    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="agendamento.idHospital" placeholder="Hospital" required id="agendamentoHospital">
    <div class="invalid-feedback">
      É obrigatório informar o nome do hospital.
    </div>
  </div>
  <!--Especialidade-->
  <div class="col-md-4">
    <label for="agendamentoEspecialidade" class="form-label">Digite o nome da especialidade desejada:</label>
    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="agendamento.idEspecialidade" placeholder="Especialidade médica" required id="agendamentoEspecialidade">
    <div class="invalid-feedback">
      É obrigatório informar a especialidade médica.
    </div>
  </div>
  <!--Médico-->
  <div class="col-md-4">
    <label for="agendamentoProfissional" class="form-label">Digite o nome do profissional:</label>
    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="agendamento.idProfissional" placeholder="Profissional" required id="agendamentoProfissional">
    <div class="invalid-feedback">
      É obrigatório informar o nome do hospital.
    </div>
  </div>
  <!--Data-->
  <div class="col-md-4">
    <label for="agendamentoData" class="form-label">Selecione a data para agendamento:</label>
    <input type="datetime-local" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="agendamento.dataAgendamento" required id="agendamentoData">
    <div class="invalid-feedback">
      É obrigatório informar a data para agendamento.
    </div>
  </div>
  <!--Enviar-->
  <div class="col-12">
    <button class="btn btn-success mt-3" type="submit" (click)="Salvar()">Cadastrar</button>
  </div>
</form>
