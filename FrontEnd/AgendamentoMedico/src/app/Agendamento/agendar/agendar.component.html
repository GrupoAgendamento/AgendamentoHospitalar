<h1 class="mb-5">Cadastro de agendamento</h1>

<form class="row g-3 needs-validation" novalidate>
  <!--CPF-->
    <div class="col-md-4">
      <label for="agendamentoNome" class="form-label">Selecione o Beneficiário:</label>
      <select bindLabel="idBeneficiario" bindValue="idBeneficiario" [ngModelOptions]="{standalone: true}" [(ngModel)]="idBeneficiarioSelecionado" (click)="onSelect()">
        <option *ngFor="let beneficiario of beneficiarios" value= {{beneficiario.idBeneficiario}}>
          {{beneficiario.nome}}
        </option>
      </select>
      </div>

  <!--Hospital-->
  <div class="col-md-4">
    <label for="agendamentoHospital" class="form-label">Selecione o hospital:</label>
    <select bindLabel="idHospital" bindValue="idHospital" [ngModelOptions]="{standalone: true}" [(ngModel)]="idHospitalSelecionado" (click)="onSelect()">
      <option *ngFor="let hospital of hospitais" value= {{hospital.idHospital}}>
        {{hospital.nome}}
      </option>
    </select>
  </div>

  <!--Especialidade-->
  <div class="col-md-4">
    <label for="agendamentoEspecialidade" class="form-label">Selecione a especialidade:</label>
    <select  bindLabel="idEspecialidade" bindValue="idEspecialidade" [ngModelOptions]="{standalone: true}" [(ngModel)]="idEspecialidadeSelecionado" (click)="onSelect()">
      <option *ngFor="let especialidade of especialidades" value= {{especialidade.idEspecialidade}}>
        {{especialidade.nome}}
      </option>
    </select>
    </div>

  <!--Médico-->
  <div class="col-md-4">
    <label for="agendamentoProfissional" class="form-label">Selecione o profissional:</label>
    <select bindLabel="idProfissional" bindValue="idProfissional" [ngModelOptions]="{standalone: true}" [(ngModel)]="idProfissionalSelecionado" (click)="onSelect()" >
      <option *ngFor="let profissional of profissionais" value= {{profissional.idProfissional}}>
        {{profissional.nome}}
      </option>
    </select>
    </div>

    <!--Data-->
    <div class="col-md-4">
      <label for="agendamentoData" class="form-label">Selecione a data para agendamento:</label>
      <input type="datetime-local" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="agendamento.DataHoraAgendamento" required id="agendamentoData" (click)="onSelect()">
      <div class="invalid-feedback">
        É obrigatório informar a data para agendamento.
      </div>

    <!--Médico-->
    <div class="col-md-6">
      <label for="agendamentoProfissional" class="form-label">Selecione o profissional:</label>
      <select class="form-control" id="agendamentoProfissional">
        <option *ngFor="let profissional of profissionais" value= {{profissional.idProfissional}}>
          {{profissional.nome}}
        </option>
      </select>
    </div>
  </div>
  <!--Especialidade-->

  <!--Data-->
  <div class="col-md-6 p-0">
    <label for="agendamentoData" class="form-label">Selecione a data para agendamento:</label>
    <input type="datetime-local" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="agendamento.DataHoraAgendamento" required id="agendamentoData">
    <div class="invalid-feedback">
      É obrigatório informar a data para agendamento.
    </div>
  </div>

  <!--Enviar-->
  <div class="btn-container">
    <button class="btn btn-success mt-3" type="submit" (click)="salvarAgendamento()">Salvar</button>
  </div>
</form>
