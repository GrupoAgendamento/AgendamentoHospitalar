<h2>Cadastro de agendamento</h2>

<form class="row g-3 needs-validation" novalidate>
  <!--CPF-->
    <div class="col-md-4">
      <label for="agendamentoNome" class="form-label">Selecione o paciente:</label>
      <select id="agendamentoNome">
        <option *ngFor="let beneficiario of beneficiarios" value= {{beneficiario.idBeneficiario}}>
          {{beneficiario.nome}}
        </option>
      </select>
      </div>

  <!--Hospital-->
  <div class="col-md-4">
    <label for="agendamentoHospital" class="form-label">Selecione o hospital:</label>
    <select [ngModelOptions]="{standalone: true}" [(ngModel)]="hospitais.idHospital" id="agendamentoHospital">
      <option *ngFor="let hospital of hospitais" value= {{hospitais.idHospital}}>
        {{hospital.nome}}
      </option>
    </select>
  </div>

  <!--Especialidade-->
  <div class="col-md-4">
    <label for="agendamentoEspecialidade" class="form-label">Selecione a especialidade:</label>
    <select id="agendamentoEspecialidade">
      <option *ngFor="let especialidade of especialidades" value= {{especialidade.idEspecialidade}}>
        {{especialidade.nome}}
      </option>
    </select>
    </div>

  <!--Médico-->
  <div class="col-md-4">
    <label for="agendamentoProfissional" class="form-label">Selecione o profissional:</label>
    <select id="agendamentoProfissional">
      <option *ngFor="let profissional of profissionais" value= {{profissional.idProfissional}}>
        {{profissional.nome}}
      </option>
    </select>
    </div>

    <!--Data-->
    <div class="col-md-4">
      <label for="agendamentoData" class="form-label">Selecione a data para agendamento:</label>
      <input type="datetime-local" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="agendamento.dataAgendamento" required id="agendamentoData">
      <div class="invalid-feedback">
        É obrigatório informar a data para agendamento.
      </div>
    </div>

  <!--Enviar-->
  <div class="col-12">
    <button class="btn btn-success mt-3" type="submit" (click)="salvarAgendamento()">Salvar</button>
  </div>
</form>
