<form>
  <h1>Cadastro de beneficiário</h1>
  <div class="container">
    <div class="mb-3 row">
      <label for="nomeBeneficiario" class="col-sm-4 col-form-label">Nome do beneficiário</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="nomeBeneficiario" [(ngModel)]="beneficiario.nome" name="nomeBeneficiario">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="cpf" class="col-sm-4 col-form-label">CPF</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="cpf" [(ngModel)]="beneficiario.cpf" name="cpf">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="telefone" class="col-sm-4 col-form-label">Telefone</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="telefone" [(ngModel)]="beneficiario.telefone" name="telefone">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="endereco" class="col-sm-4 col-form-label">Endereço</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="endereco" [(ngModel)]="beneficiario.endereco" name="endereco">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="numeroCarteirinha" class="col-sm-4 col-form-label">Número da carteirinha</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="numeroCarteirinha" [(ngModel)]="beneficiario.numeroCarteirinha" name="numeroCarteirinha">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="email" class="col-sm-4 col-form-label">E-mail</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" [(ngModel)]="beneficiario.email" name="email">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="senha" class="col-sm-4 col-form-label">Senha</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="senha" [(ngModel)]="beneficiario.senha" name="senha">
      </div>
    </div>

    <div class="mb-3 row">
      <button (click)="salvarBeneficiario()">Salvar</button>
    </div>
  </div>
</form>
