<form>
  <h1>Cadastro de profissionais</h1>
  <div class="container">


    <div class="mb-3 row">
      <label for="nomeProfissional" class="col-sm-4 col-form-label">Nome do profissional</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="nomeProfissional" [(ngModel)]="profissional.nome" name="nomeProfissional">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="endereco" class="col-sm-4 col-form-label">Endere√ßo</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="endereco" [(ngModel)]="profissional.endereco" name="endereco">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="telefone" class="col-sm-4 col-form-label">Telefone</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="telefone" [(ngModel)]="profissional.telefone" name="telefone">
      </div>
    </div>

    <div class="mb-3 row">
      <button (click)="salvarProfissional()">Salvar</button>
    </div>
  </div>
</form>
