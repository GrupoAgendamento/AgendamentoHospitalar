<h2>Profissionais</h2>
<hr />

<div  class="mx-auto form-inline d-flex justify-content-around">
  <button (click)="adicionarProfissional();" class="btn btn-primary" type="submit">Cadastrar novo profissional</button>
    <div>
        <input
            type="text"
            class="form-control mr-2"
            placeholder="buscar profissional"
            [(ngModel)]="filtroLista"
            >
    </div>
</div>


<div class="table-responsive">
  <table class="table table-striped table-hover mt-3">
    <thead>
       <tr>
        <th scope="col">Nome</th>
        <th scope="col">Endereço</th>
        <th scope="col">Telefone</th>
        <th scope="col">Opções</th>
       </tr>
    </thead>
    <tbody *ngIf="profissionalLista && profissionalLista.length">
        <tr *ngFor="let profissional of profissionalFiltrados">
            <td colspan="1">{{profissional.nome}}</td>
            <td colspan="1">{{profissional.endereco}}</td>
            <td colspan="1">{{profissional.telefone}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-1" (click)="editarProfissional(profissional.idProfissional);">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ms-1" (click)="removerProfissional(profissional.idProfissional);">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
